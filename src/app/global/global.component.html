<mat-card class="margin20">

  <div class="example-container mat-elevation-z margin20" style="background-color: #fff;">
    <div style="float:left;">
      <h4>Gobal Configurations</h4>
    </div>
    <div style="float:right;">
      <button mat-raised-button (click)="openDialog()" class="blueBg whiteTxt LoginBtn">
        <mat-icon class="example-icon whiteTxt" aria-hidden="false" aria-label="Example heart icon">add_circle_outline
        </mat-icon>
        Add new
      </button>
    </div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Type </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Default Value </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> <button mat-raised-button type="submit"
            class="blueBg viewBtn whiteTxt LoginBtn">
            <mat-icon class="example-icon whiteTxt" aria-hidden="false" aria-label="Example heart icon">remove_red_eye
            </mat-icon>
          </button>
          <button mat-raised-button color="primary" type="submit" class="whiteTxt viewBtn LoginBtn">
            <mat-icon class="example-icon whiteTxt" aria-hidden="false" aria-label="Example heart icon">edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" type="submit" class="whiteTxt viewBtn LoginBtn">
            <mat-icon class="example-icon whiteTxt" aria-hidden="false" aria-label="Example heart icon">delete_outline
            </mat-icon>
          </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
