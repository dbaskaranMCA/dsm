<main>
    <div id="primary" class="p-t-b-100 height-full">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-md-auto paper-card">
                    <div class="text-center">
                        <img src="assets/images/agaminLogos.png" alt="">
                        <h3 class="mt-2">Welcome Back</h3>
                        <p class="p-t-b-20">Please enter your username password!!! </p>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group has-icon"><i class="icon-envelope-o"></i>
                            <input type="text" class="form-control form-control-lg" formControlName="Email" placeholder="Email Address">
                        </div>
                        <div class="form-group has-icon"><i class="icon-user-secret"></i>
                            <input type="password" class="form-control form-control-lg" formControlName="Password" placeholder="Password">
                        </div>
                        <input type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg btn-block" value="Log In">
                        <p class="forget-pass">Have you forgot your username or password ?</p>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #primary -->
</main>
