<div class="textCenter">
    <img class="logo" src="../../assets/images/agaminLogos.png" />
    <p class="dsm">Delivery Management Solution</p>
</div>


<mat-grid-list cols="1" rowHeight="50vh">
    <mat-grid-tile rowspan="1">
        <mat-card class="card">
            <mat-card-title class="signIn"> Sign in </mat-card-title>
            <form class="example-form">
                <div>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Username" value="">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Password" value="">
                    </mat-form-field>
                </div>
                <section class="textLeft remember">
                    <mat-checkbox class="">Remember me</mat-checkbox>
                </section>
                <div class="example-button-row LoginBtn">
                    <button mat-raised-button class="full-width blueBg whiteTxt LoginBtn">Login</button>
                </div>
            </form>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
